<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storm Damage Incident Map</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <header>
      <h1>Storm Damage Incident Map</h1>
      <form action="#">
        <input type="text" placeholder="Enter address here"><input type="button" value="Search">
      </form>
      
    </header>
    <main>
      <section class="key">
        <h2>Key</h2>
        <ul>
          <li class="lowSeverity">Low Severity</li>
          <li class="medSeverity">Medium Severity</li>
          <li class="highSeverity">High Severity</li>
          <li class="structureDamage">Structural Damage</li>           
        </ul>
      </section>
      <img class="zoomIn" alt="Zoom in button" src="Zoom in.png"/>
      <img class="zoomOut" alt="Zoom out button" src="Zoom out.png"/>
    </main>
    <script src="index.js"></script>
  </body>
</html>
